<!DOCTYPE html>
<html>

<head>
    <title>Zak's Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>


  


    <div class="container">

        <div class="row">
            <div class="col-md-12">


                <h1 class="display-4">Survey Questions</h1>
                <hr>

                <!-- First Form -->
                <form>
                    <h4>About You</h4>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="name" class="form-control" id="nameForm" aria-describedby="emailHelp">
                    </div>
                  
                    <hr>
                </form>


                <!-- Second Form -->
                <form>
                    <!-- Start of a question-->
                    <div class="form-group">

                        <h4>Question 1</h4>
                        <label for="formGroupExampleInput">You would describe yourself as an innovator</label>
                        <div class="col-md-3">
                            <select class="custom-select" id="q1">
                                <option selected>Select an option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                    <!-- End of a question -->


                    <!-- Start of a question-->
                    <div class="form-group">

                        <h4>Question 2</h4>
                        <label for="formGroupExampleInput">You would describe yourself as more of a visual learner</label>
                        <div class="col-md-3">
                            <select class="custom-select" id="q2">
                                <option selected>Select an option</option>
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strongly Agree)</option>
                            </select>
                        </div>
                    </div>
                    <!-- End of a question -->
                    <!-- Start of a question-->
                    <div class="form-group">

                   

                </form>

                <!-- Submit Button -->
                <button type="button" class="btn btn-primary btn-lg btn-block" id="submitButton">Submit</button>
                <hr>

           
            </div>
        </div>
    </div>

</body>

</html>


<a class="btn btn-primary btn-lg" href="../home" role="button">Go back home</a>
